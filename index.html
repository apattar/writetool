<!DOCTYPE html>
<html lang="en">
<head>
  <title>Write Tool</title>
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body class="light">
  <h1 id="main-header" class="light">Write Tool</h1>

  <section id="settings-pane" class="pane light">
    <label class="light" for="study-set-input">Input your study set below (copy/paste from vocab list, export from Quizlet, etc.):</label>
    <textarea id="study-set-input" placeholder="term1 - definition1" class="monospace light"></textarea>

    <fieldset class="light">
      <legend class="light">Delimiters</legend>
      <label class="light" for="card-delimiter">Between different cards: </label><input type="text" id="card-delimiter" value="\n" class="light" />
      <br />
      <label class="light" for="side-delimiter">Between terms and definitions: </label><input type="text" id="side-delimiter" value=" - " class="light" />
      <p class="light">You can use "\n" to indicate newlines, and "\t" for tabs.</p>
    </fieldset>

    <h2 class="light">Options</h2>

    <fieldset class="light">
      <legend class="light">Answer with...</legend>
      <input type="radio" id="term-radio" name="answer-with" value="term" />
      <label class="light" for="term-radio">Term</label>
      <br />
      <input type="radio" id="definition-radio" name="answer-with" value="definition" checked />
      <label class="light" for="definition-radio">Definition</label>
    </fieldset>

    <input type="checkbox" id="shuffle" name="shuffle" checked />
    <label class="light" for="shuffle">Shuffle Terms</label>

    <fieldset class="light">
      <legend class="light">Font</legend>
      <input type="radio" id="monospace" name="font" value="monospace" checked />
      <label class="monospace large-font light" for="monospace">Monospace</label>
      <br />
      <input type="radio" id="sans" name="font" value="sans" />
      <label class="sans large-font light" for="sans">Sans-serif</label>
      <br />
      <input type="radio" id="serif" name="font" value="serif" />
      <label class="serif large-font light" for="serif">Serif</label>
      <br />
      <input type="radio" id="comic-sans" name="font" value="comic-sans" />
      <label class="comic-sans large-font light" for="comic-sans">Comic Sans</label>
      <br />
    </fieldset>

    <p class="light">Tip: During the game, you can press "Enter" on your keyboard (or phone keyboard) to automatically press the "Check" button.</p>
    
    <p id="input-validation" class="light"></p>
    
    <button id="go" class="light">Go!</button>
  </section>

  <section id="game-pane" class="pane inactive light">
    <div id="play-container">
      <p id="prompt" class="large-font light"></p>
      <input type="text" id="response" autocorrect="off" autocapitalize="none" class="large-font light" />
      <p id="feedback" class="light"></p>
      <button id="check" class="light">Check</button>
    </div>
    <div id="results-container" class="inactive">
      <h2 class="light" id="results-heading"></h2>
      <p id="round-score" class="light"></p>
      <div id="results"></div>
      <button id="continue" class="light">Continue</button>
    </div>
  </section>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
